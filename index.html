<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>CozyCup Café</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="CozyCup Café Logo">
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to Maid Café</h1>
        <p>Discover Your Perfect Brew</p>
        <a href="#menu" class="cta-button">Explore Menu</a>
    </section>

    <section id="menu" class="menu">
        <h2>Our Menu</h2>
        <!-- Add menu items here -->
        <img src="matcha.png" alt="matcha-drink">
        <img src="cherry.png">
        <img src="choco.png">
    </section>

    <section id="about" class="about">
        <h2>About Us</h2>
        <p1>Discover the story behind CozyCup Café...</p1>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p2>Have questions or feedback? Reach out to us...</p2>
    </section>

    <footer>
        <p3>&copy; 2023 CozyCup Café. All rights reserved.</p3>
    </footer>
</body>
</html>
